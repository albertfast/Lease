<template>
    <lightning-card title="Scramble Bit Manipulation Encoder/Decoder" icon-name="utility:settings">
        <div class="slds-m-around_medium">
            <!-- Input field for the text -->
            <lightning-input
                label="Input Text"
                value={inputText}
                onchange={handleInputChange}
                placeholder="Enter text to encode"
                class="slds-m-bottom_small">
            </lightning-input>

            <!-- Button to encode the input text -->
            <lightning-button
                label="Encode"
                onclick={encodeText}
                class="slds-m-bottom_small"
                variant="brand">
            </lightning-button>

            <!-- Display binary string of input text -->
            <p><strong>Binary String:</strong> {binaryString}</p>

            <!-- Display decoded/raw binary string -->
            <p><strong>Decoded/Raw:</strong> {decodedRaw}</p>

            <!-- Display encoded binary string -->
            <p><strong>Encoded Binary:</strong> {encodedBinary}</p>

            <!-- Display encoded value in decimal -->
            <p><strong>Encoded Value (Decimal Array):</strong> {encodedValue}</p>

            <!-- Button to decode the encoded binary -->
            <lightning-button
                label="Decode"
                onclick={decodeText}
                class="slds-m-bottom_small"
                variant="neutral">
            </lightning-button>

            <!-- Display decoded text -->
            <p><strong>Decoded Text:</strong> {decodedText}</p>
        </div>
    </lightning-card>
</template>
