<template>
    <lightning-card title="XOR Binary Learn Bit Manipulation Encoder/Decoder" icon-name="utility:code_playground">
        <div class="slds-p-around_medium">
            <lightning-input label="Input Text" value={inputText} onchange={handleInputChange}></lightning-input>
            
            <lightning-button label="Encode" onclick={encodeText} class="slds-m-top_small"></lightning-button>
            <lightning-button label="Decode" onclick={decodeText} class="slds-m-top_small slds-m-left_small"></lightning-button>

            <div class="slds-m-top_medium">
                <p><strong>Binary String:</strong> {binaryString}</p>
                <p><strong>Decoded/Raw:</strong> {decodedRaw}</p>
                <p><strong>Encoded Value (Decimal):</strong> {encodedValue}</p>
                <p><strong>Encoded Binary:</strong> {encodedBinary}</p>
                <p><strong>Decoded Text:</strong> {decodedText}</p>
            </div>
        </div>
    </lightning-card>
</template>
