<template>
    <lightning-card variant="Narrow" title="Leasing Information" 
    icon-name="standard:account">
        <div class="slds-m-around_small">
            <template if:true={errors}>
                {errors}
            </template>
        </div>

        <div class="slds-m-around_small">
            <lightning-input
            type="text"
            required
            variant="standard"
            name="Name__c"
            value={leasingRecord.Name__c}
            label="Name"
            onchange={handleChange}>
        </lightning-input>

        <c-custom-lookup
                onselect={handleLookup}
                object-name="Lease_Office_Manager__c"
                field-name="Name"
                label="Lease Office Manager"
                parent-id-field="Lease_Office_Manager__c"
                icon-name="standard:event">
        </c-custom-lookup>

            <br />

        <lightning-input
            type="datetime"
            required
            variant="standard"
            name="Start_Date_Time__c"
            value={leasingRecord.Start_Date_Time__c}
            label="Start Date"
            onchange={handleChange}>
        </lightning-input>

        <lightning-input
            required
            type="datetime"
            variant="standard"
            name="End_Date_Time__c"
            value={leasingRecord.End_Date_Time__c}
            label="End Date"
            onchange={handleChange}>
        </lightning-input>

        <c-custom-lookup
                onselect={handleLookup}
                object-name="Location__c"
                field-name="Name"
                label="Location"
                parent-id-field="Location__c"
                icon-name="utility:location">
        </c-custom-lookup>

        <br />

        <lightning-input-rich-text
            required
            variant="standard"
            name="Leasing_Detail__c"
            value={leasingRecord.Leasing_Detail__c}
            label="Leasing Detail"
            onchange={handleChange}>
        </lightning-input-rich-text>
        </div>

        <div class="slds-m-around_small">
            <lightning-button
                label="Cancel"
                title="Cancel"
                onclick={handleCancel}>
            </lightning-button>

            &nbsp; &nbsp;

            <lightning-button
                variant="brand"
                label="Add Leasing"
                title="Add Leasing"
                onclick={handleClick}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
